<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Loader</title>
    <style>
        #spinner {
            -webkit-animation: frames 1s infinite linear;
            animation: frames 1s infinite linear;
            background: transparent;
            border: 1.5vw solid #FFF;
            border-radius: 100%;
            border-top-color: #DF691A;
            width: 10vw;
            height: 10vw;
            opacity: .6;
            padding: 0;
            position: absolute;
            z-index: 999;
        }

        @keyframes frames {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }

        #pause {
            display: none; /* Hidden by default */
            background: rgba(0, 0, 0, 0.66) no-repeat 0 0;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        /* For smaller screens, adjust spinner size */
        @media (max-width: 768px) {
            #spinner {
                border-width: 3vw;
                width: 20vw;
                height: 20vw;
            }
        }

        /* Demo content styles - just for this example */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #DF691A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #c55e17;
        }
    </style>
</head>
<body>
    <!-- Demo content -->
    <div class="content">
        <h1>Responsive Loader Demo</h1>
        <p>Click the button below to show/hide the loader</p>
        <button id="toggleLoader">Show Loader</button>
    </div>

    <!-- Loader -->
    <div id="pause">
        <div id="spinner"></div>
    </div>

    <script>
        // Function to show loader
        function showLoader() {
            document.getElementById('pause').style.display = 'flex';
        }

        // Function to hide loader
        function hideLoader() {
            document.getElementById('pause').style.display = 'none';
        }

        // Toggle loader for demo purposes
        document.getElementById('toggleLoader').addEventListener('click', function() {
            const loader = document.getElementById('pause');
            if (loader.style.display === 'none' || loader.style.display === '') {
                showLoader();
                this.textContent = 'Hide Loader';
                
                // Auto-hide after 3 seconds for demo
                setTimeout(hideLoader, 3000);
                setTimeout(() => {
                    this.textContent = 'Show Loader';
                }, 3000);
            } else {
                hideLoader();
                this.textContent = 'Show Loader';
            }
        });

        // Optional: Show loader on page load for 2 seconds
        window.addEventListener('load', function() {
            showLoader();
            setTimeout(hideLoader, 2000);
        });
    </script>
</body>
</html>
