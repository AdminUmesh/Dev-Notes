<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoPro | Restaurant Management</title>
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #1a252f;
        --text-color: #333;
        --light-color: #f9f9f9;
        --error-color: #e74c3c;
        --welcome-color: #e67e22;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .login-sec {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .log-col {
        flex: 1;
        padding: 40px;
      }

      .log-col:first-child {
        max-width: 500px;
      }

      .banner-img {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }

      .banner-img img {
        width: 100%;
        height: auto;
        max-height: 600px;
        object-fit: contain;
      }

      .logo-img {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-img img {
        max-width: 180px;
        height: auto;
      }

      .welcome-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .welcome-icon {
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }

      h1 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 5px;
        color: var(--welcome-color);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 30px;
        color: var(--primary-color);
        position: relative;
        display: inline-block;
      }

      h2:after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: var(--welcome-color);
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .input-group {
        display: flex;
      }

      .input-group-text {
        display: flex;
        align-items: center;
        padding: 0 15px;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        border-left: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .input-group-text img {
        width: 20px;
        height: 20px;
      }

      .text-danger {
        color: var(--error-color);
        font-size: 14px;
        margin-bottom: 10px;
        min-height: 20px;
      }

      .login__btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      /* .login__btn:hover {
            background-color: var(--secondary-color);
        } */

      .login__btn:hover {
        transform: scale(0.99);
        box-shadow: 0 0 1px 0 #ff8000 inset, 0 0 10px 2px #ff8000;
        border: 1px solid #fff;
      }

      .login__btn.shrink {
        transform: scale(0.98);
      }

      .forget-pass-lnk {
        text-align: center;
        margin-top: 15px;
      }

      .forget-pass-lnk a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
      }

      .forget-pass-lnk a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #777;
      }

      /* Disabled button style */
      #loginBtn:disabled {
        color: #ffffff;
        background: #636262;
        border-color: #636262;
        cursor: not-allowed;
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        .log-col {
          padding: 30px;
        }
      }

      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }

        .log-col:first-child {
          max-width: 100%;
        }

        .banner-img {
          display: none;
        }

        h1 {
          font-size: 22px;
        }

        h2 {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .log-col {
          padding: 20px;
        }

        .welcome-icon {
          width: 30px;
          height: 30px;
        }

        h1 {
          font-size: 20px;
        }

        h2 {
          font-size: 18px;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section class="login-sec">
      <div class="login-container">
        <div class="log-col">
          <div class="form-wrap">
            <div class="logo-img">
              <img
                src="https://via.placeholder.com/180x60?text=RestoPro"
                alt="RestoPro Logo"
              />
            </div>
            <h1>Hi, Welcome to Restaurant Management</h1>
            <h2>Sign in</h2>

            <form id="loginForm">
              <div class="row">
                <div class="col-12">
                  <label for="username" class="form-label">User Name *</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control user__name"
                    placeholder="User Name"
                  />
                  <div class="text-danger" id="usernameError"></div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password *</label>
                  <div class="input-group">
                    <input
                      type="password"
                      id="password"
                      class="form-control user__password"
                      placeholder="Password"
                    />
                    <span class="input-group-text" id="show-hide-btn">
                      <img
                        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWV5ZSI+PHBhdGggZD0iTTIgMTJzMy01LjUgMTAtNS41IDEwIDUuNSAxMCA1LjUtMyA1LjUtMTAgNS41LTEwLTUuNS0xMC01LjVaIi8+PHBhdGggZD0iTTEyIDEzYTEgMSAwIDEgMCAwLTJhMSAxIDAgMCAwIDAgMloiLz48L3N2Zz4="
                        alt="Show/Hide"
                        id="show_hide_icon"
                      />
                    </span>
                  </div>
                  <div class="text-danger" id="passwordError"></div>
                </div>
                <div class="col-12">
                  <div class="text-danger" id="errMessage"></div>
                  <button type="submit" class="btn login__btn" id="loginBtn">
                    Login
                  </button>
                  <div class="forget-pass-lnk">
                    <a href="#">Forgot your password?</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="log-col">
          <div class="banner-img">
            <img
              src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              alt="Restaurant Banner"
            />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="mb-0">
        Copyright Â© <span id="currentYear">2025</span> RestoPro Solutions
        reserved.
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set current year
        document.getElementById("currentYear").textContent =
          new Date().getFullYear();

        const loginForm = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const showHideBtn = document.getElementById("show-hide-btn");
        const showHideIcon = document.getElementById("show_hide_icon");
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");
        const errMessage = document.getElementById("errMessage");

        let isPasswordVisible = false;

        // Show/hide password
        showHideBtn.addEventListener("click", function () {
          isPasswordVisible = !isPasswordVisible;
          password.type = isPasswordVisible ? "text" : "password";

          // This is a simplified SVG toggle - in a real app you'd use two different images
          if (isPasswordVisible) {
            showHideIcon.src =
              "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWV5ZS1vZmYiPjxwYXRoIGQ9Ik05Ljg4IDkuODhhMyAzIDAgMSAwIDQuMjQgNC4yNCIvPjxwYXRoIGQ9Ik0xMC43MyA1LjA4QTEwLjEgMTAuMSAwIDAgMSAxOSAxMmMxLjA0IDEuNzkgMi4yNSAzLjI2IDMuNTQgNC4yNnQyLjU0IDEuMjZhMTEgMTEgMCAwIDAgMy4wOC0xLjc1bS0yLjYyLTEuM2EzLjUzIDMuNTMgMCAwIDAtNC4yOC0uMjVtLTEwLjY1IDIuN0ExMC4xIDEwLjEgMCAwIDAgNSAxMmMtMS4xNSAxLjY0LTIuMzIgMy4yLTMuNTQgNC4yNi0xLjI5IDEuMDEtMi41NCAxLjI2LTMuNTQgMS4yOWExMSAxMSAwIDAgMS0zLjA4LTEuNzUiLz48bGluZSB4MT0iMiIgeDI9IjIyIiB5MT0iMiIgeTI9IjIyIi8+PC9zdmc+";
          } else {
            showHideIcon.src =
              "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWV5ZSI+PHBhdGggZD0iTTIgMTJzMy01LjUgMTAtNS41IDEwIDUuNSAxMCA1LjUtMyA1LjUtMTAgNS41LTEwLTUuNS0xMC01LjVaIi8+PHBhdGggZD0iTTEyIDEzYTEgMSAwIDEgMCAwLTJhMSAxIDAgMCAwIDAgMloiLz48L3N2Zz4=";
          }
        });

        // Form validation
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Reset errors
          usernameError.textContent = "";
          passwordError.textContent = "";
          errMessage.textContent = "";

          let isValid = true;

          if (!username.value.trim()) {
            usernameError.textContent = "Username is required";
            isValid = false;
          }

          if (!password.value.trim()) {
            passwordError.textContent = "Password is required";
            isValid = false;
          }

          if (isValid) {
            // Disable button during submission
            loginBtn.disabled = true;
            loginBtn.classList.add("shrink");

            // Simulate API call
            setTimeout(function () {
              // This is just a demo - in a real app you would make an actual API call
              if (username.value === "admin" && password.value === "admin123") {
                alert("Login successful! Redirecting to dashboard...");
                // window.location.href = '/dashboard';
              } else {
                errMessage.textContent = "Invalid username or password";
              }

              loginBtn.disabled = false;
              loginBtn.classList.remove("shrink");
            }, 1000);
          }
        });

        // Add enter key functionality
        password.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            loginForm.dispatchEvent(new Event("submit"));
          }
        });
      });
    </script>
  </body>
</html>
