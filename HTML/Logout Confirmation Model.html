<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Confirm Dialog</title>
  <style>
    /* Dialog background overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .confirm-dialog {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .confirm-dialog h5 {
      margin: 0 0 10px;
    }

    .confirm-dialog p {
      margin: 0 0 20px;
    }

    .confirm-dialog button {
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .confirm-dialog .confirm-btn {
      background-color: #F58220;
      color: #fff;
    }

    .confirm-dialog .cancel-btn {
      background-color: #ccc;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<button onclick="showConfirmDialog({
    title: 'Delete Item?',
    message: 'Are you sure you want to delete this item?',
    confirmText: 'Delete',
    cancelText: 'Cancel'
  }, function(result) {
    alert('User clicked: ' + (result ? 'Confirm' : 'Cancel'));
})">Delete Something</button>

<!-- Dialog Template -->
<div id="dialog-overlay" class="overlay">
  <div class="confirm-dialog">
    <h5 id="dialog-title">Are You Sure?</h5>
    <p id="dialog-message">Do you really want to proceed?</p>
    <button class="confirm-btn" id="dialog-confirm">Yes</button>
    <button class="cancel-btn" id="dialog-cancel">Cancel</button>
  </div>
</div>

<script>
  function showConfirmDialog(options, callback) {
    const overlay = document.getElementById('dialog-overlay');
    const title = document.getElementById('dialog-title');
    const message = document.getElementById('dialog-message');
    const confirmBtn = document.getElementById('dialog-confirm');
    const cancelBtn = document.getElementById('dialog-cancel');

    title.innerText = options.title || 'Are You Sure?';
    message.innerText = options.message || 'Do you really want to proceed?';
    confirmBtn.innerText = options.confirmText || 'Yes';
    cancelBtn.innerText = options.cancelText || 'Cancel';

    overlay.style.display = 'flex';

    const cleanup = () => {
      overlay.style.display = 'none';
      confirmBtn.onclick = null;
      cancelBtn.onclick = null;
    }

    confirmBtn.onclick = () => {
      cleanup();
      callback(true);
    };

    cancelBtn.onclick = () => {
      cleanup();
      callback(false);
    };
  }
</script>

</body>
</html>
